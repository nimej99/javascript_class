<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에뛰드 모바일 웹 내비게이션</title>
  <link rel="stylesheet" href="./css/exec.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    $(function(){

      //1. 토글버튼 변수
      let t_btn = $('#toggle');
      let t_n = 1;

      t_btn.click(function(){
        $(this).find('span').first().toggleClass('act01');
        $(this).find('span').eq(1).toggleClass('act02');
        $(this).find('span').last().toggleClass('act03');

        // 토글버튼 클릭시 wrap의 위치가 왼쪽으로부터 80% 위치에 배치가 된다.
        $('#wrap').toggleClass('wrap_pos');

        if(t_n==1){
          $('body').css('overflow','hidden');
          t_n=0;
        }else{
          $('body').css('overflow','scroll');
          t_n=1;
        }

        //2. 스크롤값이 0보다 크면
        $(window).scroll(function(){
          let sPos = $(this).scrollTop();
          console.log(sPos);
          if(sPos>0){
            $('#toggle').addClass('on');
          }else{
            $('#toggle').removeClass('on');
          }
        });
      });

      let num=1;

      $('.slide li:last-child').insertBefore('.slide li:first-child');
      $('.slide').css('margin-left',-420);

      function moveLeft(){
        $('.slide').animate({'margin-left':-420*2},3000,function(){
          $('.slide li:first-child').insertAfter('.slide li:last-child');
          $('.slide').css('margin-left',-420);
          if(num==3){
            num=1;
          }else{
            num++;
          }
        });
      }
      let Timer = setInterval(moveLeft,3000);

    });
  </script>
</head>
<body>
  <div id="wrap">
    <header>
      <h1>
        <a href="m_index,html" title="메인바로가기">
          <img src="./images/logo.png" alt="상단로고">
        </a>
      </h1>
      <div id="toggle">
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
      </div>
    </header>

    <!-- 글로벌 내비게이션 -->
    <nav class="gnb">
      <ul>
        <li><a href="#" title="menu01">menu01</a></li>
        <li><a href="#" title="menu02">menu02</a></li>
        <li><a href="#" title="menu03">menu03</a></li>
        <li><a href="#" title="menu04">menu04</a></li>
        <li><a href="#" title="menu05">menu05</a></li>
        <li><a href="#" title="menu06">menu06</a></li>
      </ul>
    </nav>

    <main>
      <!-- 슬라이드 3장 (좌, 우, 페이드인, 아웃, 상, 하) -->
      <div>
        <ul class="slide">
          <li><a href="./images/slide01_01.jpg" title="이미지1"><img src="./images/slide01_01.jpg" alt="이미지1"></a></li>
          <li><a href="./images/slide01_02.jpg" title="이미지2"><img src="./images/slide02_02.jpg" alt="이미지2"></a></li>
          <li><a href="./images/slide01_03.jpg" title="이미지3"><img src="./images/slide03_03.jpg" alt="이미지3"></a></li>
        </ul>
      </div>
    </main>

    <footer>
      <address>copyright2022&copy; 에뛰드 하우스 allrights reserved.</address>
    </footer>
  </div>
  
</body>
</html>
