<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery_scroll_layout.html</title>
  <link rel="stylesheet" href="./css/scroll_layout.css" type="text/css">
  <!-- 제이쿼리 라이브러리  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
  <script>
    $(function(){

      //1. 내비게이션 메뉴 클릭시 해당하는 인덱스 값
      let mnu = $('header .gnb > ul  li');

      mnu.click(function(){
        let n = $(this).index();
        $('html, body').animate({'scrollTop' : $('section').eq(n).offset().top-$('header').height()},500);
        return false;
      });
    });
  </script>
</head>
<body>
  <!-- 상단 헤더영역 -->
  <header>

        <li><a href="#" title="features">features</a></li>
        <li><a href="#" title="overview">overview</a></li>
        <li><a href="#" title="pricing">pricing</a></li>
        <li><a href="#" title="team">team</a></li>
        <li><a href="#" title="blog">blog</a></li>
        <li><a href="#" title="contact">contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인컨텐츠 영역 -->
  <main>
    <section class="sec01">
      <h2>home</h2>
    </section>

    <section class="sec02">
      <h2>features</h2>
    </section>

    <section class="sec03">
      <h2>overview</h2>
    </section>

    <section class="sec04">
      <h2>pricing</h2>

    </section>

    <section class="sec06">
      <h2>blog</h2>
    </section>

    <section class="sec07">

    </section>
  </main>
  
  <!-- 푸터영역 -->
  <footer>

  </footer>
</body>
</html>
